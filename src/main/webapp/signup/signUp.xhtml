<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:common="http://xmlns.jcp.org/jsf/composite/common">

<h:head>
	<title>Sign Up</title>
</h:head>

<h:body>
	<common:defaultTitle title="Sign Up"></common:defaultTitle>
	<h:form>
		<p:panelGrid id="grid" columns="1">
			<common:requiredTextInput inputTextValue="#{signUpMB.user.name}"
				requiredMessage="Please fill in the 'Username' field."
				messageValue="Username" />
			<common:requiredTextInput inputTextValue="#{signUpMB.user.password}"
				requiredMessage="Please fill in the 'Password' field."
				messageValue="Password" />
		</p:panelGrid>

		<p:commandButton value="Submit" type="submit" update="grid"
			action="#{signUpMB.signUp}" />
	</h:form>


	<p:dialog id="dialog" widgetVar="username-already-taken" header="Oops!"
		modal="true">
		<h:outputText value="This username has already been taken." />
	</p:dialog>
</h:body>
</html>
