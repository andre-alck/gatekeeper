<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:common="http://xmlns.jcp.org/jsf/composite/common">

<h:head>
	<title>Sign Up</title>
</h:head>

<h:body>
	<h:form>
		<p:panelGrid id="grid" columns="1">
			<common:requiredTextInput inputTextValue="#{signUpMB.user.name}"
				requiredMessage="Please fill in the 'Username' field."
				messageValue="Username" />
			<common:requiredTextInput inputTextValue="#{signUpMB.user.password}"
				requiredMessage="Please fill in the 'Password' field."
				messageValue="Password" />
		</p:panelGrid>
		<p:commandButton value="Submit" type="submit"
			update="grid, alert-text" action="#{signUpMB.signUp}" />
	</h:form>

	<p:outputPanel id="alert-text">
		<h:outputText value="This username has already been taken."
			rendered="#{signUpMB.user.registered}" styleClass="error" />
	</p:outputPanel>
</h:body>
</html>
